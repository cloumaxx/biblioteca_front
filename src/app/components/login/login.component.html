<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<div class="body">
    <div class="login-form">
        <h2 class="text-center">Gestión de préstamos de libros</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div >
                <img id="img" src="https://www.biblored.gov.co/sites/default/files/2022-02/fotonotavb.jpg">
            </div>
            <div>
                <h5 class="text-center">Biblioteca Pública Virgilio Barco</h5>
            </div> 
            <div class="form-group">
                <label for="exampleInputEmail1">Usuario</label>
                <input type="text" class="form-control input-lg" placeholder="Usuario" formControlName="username" required>    
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control input-lg" name="password" placeholder="Contraseña" formControlName="password" required>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                    <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
                </div>
            </div>        
            <div class="form-group clearfix">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
            </div>        
        </form>
    </div>
</div>
