<div id="main_body" class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row justify-content-center w-100" id="main-wrapper">
        <div class="col-xl-8 col-lg-10">
            <div class="card border-0 shadow-lg">
                <div class="row no-gutters">
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="mb-5">
                                <h3 class="h4 font-weight-bold text-primary">Login</h3>
                            </div>

                            <h6 class="h5 mb-0">Bienvenido</h6>
                            <p class="text-muted mt-2 mb-4">Introduzca su dirección de correo electrónico y contraseña para acceder.</p>

                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Usuario</label>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="exampleInputEmail1" 
                                        placeholder="Usuario" 
                                        formControlName="username" 
                                        required>
                                    <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
                                        <small *ngIf="loginForm.get('username')?.errors?.['required']">El usuario es obligatorio.</small>
                                    </div>
                                </div>

                                <div class="form-group mb-4">
                                    <label for="exampleInputPassword1">Contraseña</label>
                                    <input 
                                        type="password" 
                                        class="form-control" 
                                        id="exampleInputPassword1" 
                                        placeholder="*****" 
                                        formControlName="password" 
                                        required>
                                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                                        <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 d-none d-lg-block bg-primary text-white rounded-right">
                        <div class="d-flex align-items-center h-100 p-5">
                            <div>
                                <h4 class="text-white mb-4">Biblioteca Pública Virgilio Barco</h4>
                                <p class="lead">Gestión de préstamos de libros</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
