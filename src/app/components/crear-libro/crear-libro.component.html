<h2 mat-dialog-title>Crear Nuevo Libro</h2>

<mat-dialog-content>
  <form [formGroup]="libroForm">
    <mat-form-field appearance="fill">
      <mat-label>Título</mat-label>
      <input matInput formControlName="titulo">
      <mat-error *ngIf="libroForm.controls['titulo'].invalid">El título es obligatorio.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Autor</mat-label>
      <input matInput formControlName="autor">
      <mat-error *ngIf="libroForm.controls['autor'].invalid">El autor es obligatorio.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Año de Publicación</mat-label>
      <input matInput type="number" formControlName="anno_publicacion">
      <mat-error *ngIf="libroForm.controls['anno_publicacion'].invalid">
        El año de publicación es obligatorio y debe ser un valor positivo.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Cantidad en Stock</mat-label>
      <input matInput type="number" formControlName="cantidad_stock">
      <mat-error *ngIf="libroForm.controls['cantidad_stock'].invalid">
        La cantidad en stock es obligatoria y debe ser al menos 1.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" [disabled]="libroForm.invalid" (click)="onSave()">Guardar</button>
</mat-dialog-actions>
